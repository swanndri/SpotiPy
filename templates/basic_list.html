<!DOCTYPE html>
<html>
<head>
<title>Search Box Example 1</title>
<meta name="ROBOTS" content="NOINDEX, NOFOLLOW" />
</head>
<body>
	<!-- HTML for SEARCH BAR -->
	<div id="tfheader">
		<form id="query_string" method="post" action="/search">
		        <input type="text" class="tftextinput" name="search" size="21" maxlength="120"><input type="submit" value="search" class="tfbutton">
		</form>
	<div class="tfclear"></div>
	</div>
    <div id="list">
		<ul>
        {% for video in videos %}
            {%if video%}
            <li>ID: {{video.get('video_title')}}, URL: <a href={{video.get('video_url')}}> LINK </a> <a href='/play/{{video.get('video_id')}}'> Play </a></li>
            {% endif %}
        {% endfor %}
        </ul>
	<div class="tfclear"></div>
	</div>
    
    <audio controls>
      <source src="" type="audio/ogg">
      <source src="" type="audio/mpeg">
    Your browser does not support the audio element.
    </audio>
</body>
